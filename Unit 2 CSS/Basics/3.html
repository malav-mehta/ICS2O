<html>
	<head>
		<title>
			Grouping
		</title>
		
		<style>
			h1, h2, p {
			background-color: blue;
			color: white;
			}
			
			.p1 { 
				color: red;
				background-color: white;
			}
		</style>
	</head>
	
	<body>
		<p>This is a paragraph. Group your CSS attributes of p, h1 and h2 to change the background color and text color</p>
		
		<h1>This is a H1.</h1>
		
		<p class=p1>I am a different class of p.</p>
		
		<h2>This is a pragraph.</h2>
		
		<p class=p1>I am a different class of p.</p>
	</body>
</html>
