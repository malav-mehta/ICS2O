<html>
	<head>
		<title>
			ID Selector
		</title>
		
		<style>
			h1 {
				color: orange;
				text-decoration: underline;
			}
			
			.p1 {
				border: lightblue 2px solid;
				margin: 50px;
			}
			
			.p2 {
				text-align: center;
				border: pink 5px dotted;
				margin: 50px;
			}
			
			.p3 {
				text-align: right;
				border: blue 10px dashed;
				margin: 50px;
			}
		
		</style>
	</head>
	
	<body>
		<h1>This is a heading: <br>h1 with orange and text decoration of underline</h1>
		
		<p class=p1>This is a paragraph.</p>
		<p class=p2>This is a paragraph.</p>
		<p class=p3>This is a paragraph.</p>
	</body>
</html>
